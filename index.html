<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/background/favicon.jpg" type="image/x-icon">
    <script src="app.js" defer="true"></script>
    <title>Wait and see ?!!</title>
</head>
<body>
    <div class="game-finish none">
        <h1>Partie terminée</h1>
        <h3>Reload la page pour recommencer</h3>
    </div>

    <section class="home-player">

        <div class="home-player-left">
            <p>De 2 à 8 joueurs</p>
            <img src="img/background/dos_carte.jpg" alt="">
        </div>

        <div class="home-player-right">

            <div class="input-player">
                <input type="text" name="" id="add-player-name" placeholder="Nom du joueur">
                <div class="btn-add-player-name">
                    <p>Ajouter !</p>
                </div>
            </div>
            
            <div class="player-in-game">
                
                <div class="player-added paD1 none">
                    <p class="player-added-name paN1"></p>
                    <div class="player-cross pa1">
                        <div class="cross-1">
                            <div class="cross-2"></div>
                        </div>
                    </div>
                </div>

                <div class="player-added paD2 none">
                    <p class="player-added-name paN2"></p>
                    <div class="player-cross pa2">
                        <div class="cross-1">
                            <div class="cross-2"></div>
                        </div>
                    </div>
                </div>

                <div class="player-added paD3 none">
                    <p class="player-added-name paN3"></p>
                    <div class="player-cross pa3">
                        <div class="cross-1">
                            <div class="cross-2"></div>
                        </div>
                    </div>
                </div>

                <div class="player-added paD4 none">
                    <p class="player-added-name paN4"></p>
                    <div class="player-cross pa4">
                        <div class="cross-1">
                            <div class="cross-2"></div>
                        </div>
                    </div>
                </div>

                <div class="player-added paD5 none">
                    <p class="player-added-name paN5"></p>
                    <div class="player-cross pa5">
                        <div class="cross-1">
                            <div class="cross-2"></div>
                        </div>
                    </div>
                </div>

                <div class="player-added paD6 none">
                    <p class="player-added-name paN6"></p>
                    <div class="player-cross pa6">
                        <div class="cross-1">
                            <div class="cross-2"></div>
                        </div>
                    </div>
                </div>

                <div class="player-added paD7 none">
                    <p class="player-added-name paN7"></p>
                    <div class="player-cross pa7">
                        <div class="cross-1">
                            <div class="cross-2"></div>
                        </div>
                    </div>
                </div>

                <div class="player-added paD8 none">
                    <p class="player-added-name paN8"></p>
                    <div class="player-cross pa8">
                        <div class="cross-1">
                            <div class="cross-2"></div>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="player-start-game">

                <div class="start-game">
                    <p>Démarrer le jeu !</p>
                </div>

            </div>

        </div>

    </section>

    <section class="game-all none">

        <section class="game-player">
            <div class="card">
                <img class="card-play" src="img/background/dos_carte.jpg" alt="">
            </div>
            <div class="plateau">
    
                <div class="game">
                    <div class="player p-1">
                        <div class="name"><p id="input1">Joueur 1</p></div>
                    </div>
                    <div class="player p-2">
                        <div class="name"><p id="input2">Joueur 2</p></div>
                    </div>
                    <div class="player p-3">
                        <div class="name"><p id="input8">Joueur 8</p></div>
                    </div>
                    <div class="player p-4">
                        <div class="name"><p id="input3">Joueur 3</p></div>
                    </div>
                    <div class="player p-5">
                        <div class="name"><p id="input7">Joueur 7</p></div>
                    </div>
                    <div class="player p-6">
                        <div class="name"><p id="input4">Joueur 4</p></div>
                    </div>
                    <div class="player p-7">
                        <div class="name"><p id="input6">Joueur 6</p></div>
                    </div>
                    <div class="player p-8">
                        <div class="name"><p id="input5">Joueur 5</p></div>
                    </div>
                </div>
            </div>    
        </section>
    
        <div class="bottom">
    
            <div class="bottom-left">
                <div class="btn btn-start">
                    <span class="start">START !</span>
                </div>
            </div>
    
            <div class="bottom-right">

                <div class="stat">
                    <div class="turn">
                        <h3>Tour(s)</h3>
                        <p class="turn-number">0</p>
                    </div>
    
                    <div class="rest-card">
                        <div class="spacer-restcard"></div>
                        <span class="card-card">C</span>
                        <span class="card-card">a</span>
                        <span class="card-card">r</span>
                        <span class="card-card">t</span>
                        <span class="card-card">e</span>
                        <span class="card-card">(</span>
                        <span class="card-card">s</span>
                        <span class="card-card">)</span>
                        <p>restante(s) :</p>
        
                        <h4 class="count-card"><span class="count-rest-card">95</span> / 95</h4>
                    </div>
                </div>

                <div class="allwas">
                    <div class="was">
                        <img class="was1" src="img/background/dos_carte.jpg" alt="">
                    </div>
                    <div class="was">
                        <img class="was2" src="img/background/dos_carte.jpg" alt="">
                    </div>
                    <div class="was">
                        <img class="was3" src="img/background/dos_carte.jpg" alt="">
                    </div>
                    <div class="was">
                        <img class="was4" src="img/background/dos_carte.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
